name: Sui Smart Contract CI/CD
'on':
  push:
    branches:
    - main
    - develop
  pull_request:
    branches:
    - main
    - develop
env:
  RUST_BACKTRACE: '1'
  SUI_LOG_LEVEL: info
  SUI_BRANCH: devnet
jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        rust:
        - stable
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install Homebrew and Sui
      run: "\n                        # Install Homebrew\n                       \
        \ /bin/bash -c \"$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)\"\
        \n                        \n                        # Add brew to PATH for\
        \ this step and future steps\n                        echo \"/home/linuxbrew/.linuxbrew/bin\"\
        \ >> $GITHUB_PATH\n                        echo \"/home/linuxbrew/.linuxbrew/sbin\"\
        \ >> $GITHUB_PATH\n                        \n                        # Set\
        \ environment variables for this workflow\n                        echo \"\
        HOMEBREW_PREFIX=/home/linuxbrew/.linuxbrew\" >> $GITHUB_ENV\n            \
        \            echo \"HOMEBREW_CELLAR=/home/linuxbrew/.linuxbrew/Cellar\" >>\
        \ $GITHUB_ENV\n                        echo \"HOMEBREW_REPOSITORY=/home/linuxbrew/.linuxbrew/Homebrew\"\
        \ >> $GITHUB_ENV\n                        \n                        # Source\
        \ brew environment for this step\n                        eval \"$(/home/linuxbrew/.linuxbrew/bin/brew\
        \ shellenv)\"\n                        \n                        # Install\
        \ dependencies\n                        sudo apt-get update\n            \
        \            sudo apt-get install -y build-essential\n                   \
        \     brew install gcc\n                        \n                       \
        \ # Install Sui\n                        brew install sui\n              \
        \          \n                        # Verify Sui installation\n         \
        \               sui --version\n                    "
    - name: Build Move modules
      run: "\n                        # Verify sui command is available\n        \
        \                which sui || (echo \"Sui command not found in PATH\" && exit\
        \ 1)\n                        sui --version\n                        \n  \
        \                      # Build the project\n                        sui move\
        \ build\n                    "
      working-directory: ${{ github.workspace }}
    - name: Run Move tests
      if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
      run: "\n                        # Verify sui command is available\n        \
        \                which sui || (echo \"Sui command not found in PATH\" && exit\
        \ 1)\n                        \n                        # Run tests\n    \
        \                    sui move test\n                    "
      working-directory: ${{ github.workspace }}
    - name: Setup Sui CLI config
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      env:
        SUI_CONFIG: ${{ secrets.SUI_CONFIG }}
        SUI_KEYSTORE: ${{ secrets.SUI_KEYSTORE }}
        SUI_ALIASES: ${{ secrets.SUI_ALIASES }}
      run: "\n                        # Verify sui command is available\n        \
        \                which sui || (echo \"Sui command not found in PATH\" && exit\
        \ 1)\n                        sui --version\n                        \n  \
        \                      # Create config directory\n                       \
        \ mkdir -p ~/.sui/sui_config\n                        \n                 \
        \       echo \"Setting up Sui configuration...\"\n                       \
        \ echo \"SUI_CONFIG secret present: $([ -n \"$SUI_CONFIG\" ] && echo \"YES\"\
        \ || echo \"NO\")\"\n                        echo \"SUI_KEYSTORE secret present:\
        \ $([ -n \"$SUI_KEYSTORE\" ] && echo \"YES\" || echo \"NO\")\"\n         \
        \               echo \"SUI_ALIASES secret present: $([ -n \"$SUI_ALIASES\"\
        \ ] && echo \"YES\" || echo \"NO\")\"\n                        \n        \
        \                if [ -n \"$SUI_CONFIG\" ] && [ -n \"$SUI_KEYSTORE\" ] &&\
        \ [ -n \"$SUI_ALIASES\" ]; then\n                            # Write config\
        \ file\n                            echo \"$SUI_CONFIG\" > ~/.sui/sui_config/client.yaml\n\
        \                            echo \"\u2705 Written SUI_CONFIG to client.yaml\"\
        \n                            \n                            # Write aliases\
        \ file\n                            echo \"$SUI_ALIASES\" > ~/.sui/sui_config/sui.aliases\n\
        \                            echo \"\u2705 Written SUI_ALIASES\"\n       \
        \                     \n                            # Write temporary old\
        \ keystore\n                            echo \"$SUI_KEYSTORE\" > ~/.sui/sui_config/sui.keystore.old\n\
        \                            echo \"\u2705 Written old keystore format\"\n\
        \                            \n                            # Convert old keystore\
        \ format to new format\n                            echo \"=== Converting\
        \ Keystore Format ===\"\n                            python3 << 'EOF'\nimport\
        \ json\nimport base64\n\ntry:\n    # Read old format keystore\n    with open('/home/runner/.sui/sui_config/sui.keystore.old',\
        \ 'r') as f:\n        old_keystore = json.load(f)\n    \n    # Read aliases\n\
        \    with open('/home/runner/.sui/sui_config/sui.aliases', 'r') as f:\n  \
        \      aliases = json.load(f)\n    \n    print(f\"Found {len(old_keystore)}\
        \ keys and {len(aliases)} aliases\")\n    \n    if len(old_keystore) != len(aliases):\n\
        \        print(\"\u274C Mismatch between number of keys and aliases\")\n \
        \       exit(1)\n    \n    # Convert to new format\n    new_keystore = []\n\
        \    for i, (old_key, alias_info) in enumerate(zip(old_keystore, aliases)):\n\
        \        # Check if it's already in new format\n        if isinstance(old_key,\
        \ dict):\n            print(f\"Key {i+1} already in new format\")\n      \
        \      new_keystore.append(old_key)\n        else:\n            # Convert\
        \ from old format (base64 string) to new format\n            print(f\"Converting\
        \ key {i+1}: {alias_info['alias']}\")\n            \n            # The old\
        \ format is just base64 encoded private key\n            # We need to create\
        \ the new format with suiprivkey prefix\n            new_entry = {\n     \
        \           \"alias\": alias_info[\"alias\"],\n                \"data\": f\"\
        suiprivkey1q{old_key}\",  # Add suiprivkey1q prefix\n                \"public_key\"\
        : alias_info[\"public_key_base64\"]\n            }\n            new_keystore.append(new_entry)\n\
        \    \n    # Write new format keystore\n    with open('/home/runner/.sui/sui_config/sui.keystore',\
        \ 'w') as f:\n        json.dump(new_keystore, f, indent=2)\n    \n    print(f\"\
        \u2705 Successfully converted {len(new_keystore)} keys to new format\")\n\
        \    \nexcept Exception as e:\n    print(f\"\u274C Keystore conversion failed:\
        \ {e}\")\n    exit(1)\nEOF\n                            \n               \
        \             # Set proper permissions\n                            chmod\
        \ 600 ~/.sui/sui_config/sui.keystore\n                            chmod 600\
        \ ~/.sui/sui_config/sui.aliases\n                            \n          \
        \                  # Clean up temporary file\n                           \
        \ rm ~/.sui/sui_config/sui.keystore.old\n                            \n  \
        \                          echo \"\u2705 Keystore conversion complete\"\n\
        \                            \n                            # Debug: Show file\
        \ sizes\n                            echo \"Config file size: $(wc -c < ~/.sui/sui_config/client.yaml)\
        \ bytes\"\n                            echo \"Keystore file size: $(wc -c\
        \ < ~/.sui/sui_config/sui.keystore) bytes\"\n                            echo\
        \ \"Aliases file size: $(wc -c < ~/.sui/sui_config/sui.aliases) bytes\"\n\
        \                            \n                            # Show config structure\
        \ (without sensitive data)\n                            echo \"=== Config\
        \ File Structure ===\"\n                            grep -E 'active_env:|active_address:|alias:|rpc:'\
        \ ~/.sui/sui_config/client.yaml || echo \"No config structure found\"\n  \
        \                          \n                            # Validate new keystore\
        \ format\n                            echo \"=== New Keystore Validation ===\"\
        \n                            if python3 -m json.tool ~/.sui/sui_config/sui.keystore\
        \ > /dev/null 2>&1; then\n                                KEY_COUNT=$(python3\
        \ -c 'import json; print(len(json.load(open(\"/home/runner/.sui/sui_config/sui.keystore\"\
        ))))' 2>/dev/null || echo \"0\")\n                                echo \"\u2705\
        \ New keystore is valid JSON with $KEY_COUNT keys\"\n                    \
        \            \n                                # Show key structure (non-sensitive\
        \ parts)\n                                python3 -c '\nimport json\nwith\
        \ open(\"/home/runner/.sui/sui_config/sui.keystore\") as f:\n    keys = json.load(f)\n\
        \    for i, key in enumerate(keys):\n        print(f\"Key {i+1}: alias={key.get(\"\
        alias\", \"unknown\")}, has_data={\"data\" in key and key[\"data\"].startswith(\"\
        suiprivkey\")}, has_public_key={\"public_key\" in key}\")\n'\n           \
        \                 else\n                                echo \"\u274C New\
        \ keystore is not valid JSON\"\n                                exit 1\n \
        \                           fi\n                            \n           \
        \             else\n                            echo \"\u274C Required secrets\
        \ missing\"\n                            echo \"Need: SUI_CONFIG, SUI_KEYSTORE,\
        \ and SUI_ALIASES\"\n                            echo \"Please add all three\
        \ secrets to enable deployment\"\n                            exit 0\n   \
        \                     fi\n                        \n                     \
        \   # Test sui client commands\n                        echo \"=== Testing\
        \ Sui Client ===\"\n                        echo \"Active environment:\"\n\
        \                        sui client active-env || echo \"\u274C Failed to\
        \ get active environment\"\n                        \n                   \
        \     echo \"Available addresses:\"\n                        sui client addresses\
        \ || echo \"\u274C Failed to list addresses\"\n                        \n\
        \                        echo \"Active address:\"\n                      \
        \  sui client active-address || echo \"\u274C Failed to get active address\"\
        \n                    "
    - name: Deploy to devnet
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      env:
        SUI_NETWORK: devnet
        SUI_CONFIG: ${{ secrets.SUI_CONFIG }}
        SUI_KEYSTORE: ${{ secrets.SUI_KEYSTORE }}
        SUI_ALIASES: ${{ secrets.SUI_ALIASES }}
      run: "\n                        # Verify sui command is available\n        \
        \                which sui || (echo \"Sui command not found in PATH\" && exit\
        \ 1)\n                        \n                        # Check if all required\
        \ secrets are provided\n                        if [ -z \"$SUI_CONFIG\" ]\
        \ || [ -z \"$SUI_KEYSTORE\" ] || [ -z \"$SUI_ALIASES\" ]; then\n         \
        \                   echo \"\u26A0\uFE0F  Deployment skipped: Required secrets\
        \ are not configured\"\n                            echo \"To enable deployment:\"\
        \n                            echo \"1. Add SUI_CONFIG secret with your wallet\
        \ configuration\"\n                            echo \"2. Add SUI_KEYSTORE\
        \ secret with your keystore file content\"\n                            echo\
        \ \"3. Add SUI_ALIASES secret with your aliases file content\"\n         \
        \                   echo \"4. Fund the wallet with devnet SUI tokens\"\n \
        \                           exit 0\n                        fi\n         \
        \               \n                        echo \"=== Pre-deployment Checks\
        \ ===\"\n                        echo \"Current active environment:\"\n  \
        \                      sui client active-env || {\n                      \
        \      echo \"\u274C Failed to get active environment\"\n                \
        \            exit 1\n                        }\n                        \n\
        \                        echo \"Current active address:\"\n              \
        \          ACTIVE_ADDRESS=$(sui client active-address 2>/dev/null || echo\
        \ \"\")\n                        if [ -z \"$ACTIVE_ADDRESS\" ] || [ \"$ACTIVE_ADDRESS\"\
        \ = \"None\" ]; then\n                            echo \"\u274C No active\
        \ address found.\"\n                            echo \"Available addresses:\"\
        \n                            sui client addresses || echo \"No addresses\
        \ available\"\n                            echo \"Please check your SUI_CONFIG\
        \ and SUI_KEYSTORE secrets.\"\n                            exit 1\n      \
        \                  else\n                            echo \"\u2705 Active\
        \ address: $ACTIVE_ADDRESS\"\n                        fi\n               \
        \         \n                        # Check if we have gas before attempting\
        \ deployment\n                        echo \"Checking gas balance...\"\n \
        \                       if ! sui client gas; then\n                      \
        \      echo \"\u274C Failed to check gas balance or no gas objects found.\"\
        \n                            echo \"Please fund your address with devnet\
        \ SUI tokens before deployment.\"\n                            echo \"You\
        \ can get devnet tokens from: https://discord.com/channels/916379725201563759/971488439931392130\"\
        \n                            exit 1\n                        fi\n       \
        \                 \n                        echo \"=== Publishing Package\
        \ ===\"\n                        if sui client publish --gas-budget 100000000;\
        \ then\n                            echo \"\u2705 Package published successfully\
        \ to devnet\"\n                        else\n                            echo\
        \ \"\u274C Deployment failed\"\n                            echo \"This might\
        \ be due to insufficient gas, network issues, or compilation errors\"\n  \
        \                          exit 1\n                        fi\n          \
        \          "
    - name: Deploy to testnet
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      env:
        SUI_NETWORK: devnet
        SUI_CONFIG: ${{ secrets.SUI_CONFIG }}
        SUI_KEYSTORE: ${{ secrets.SUI_KEYSTORE }}
        SUI_ALIASES: ${{ secrets.SUI_ALIASES }}
      run: "\n                        # Verify sui command is available\n        \
        \                which sui || (echo \"Sui command not found in PATH\" && exit\
        \ 1)\n                        \n                        # Check if both SUI_CONFIG\
        \ and SUI_KEYSTORE are provided\n                        if [ -z \"$SUI_CONFIG\"\
        \ ] || [ -z \"$SUI_KEYSTORE\" ]; then\n                            echo \"\
        \u26A0\uFE0F  Deployment skipped: SUI_CONFIG or SUI_KEYSTORE secret is not\
        \ configured\"\n                            echo \"To enable deployment:\"\
        \n                            echo \"1. Add SUI_CONFIG secret with your wallet\
        \ configuration\"\n                            echo \"2. Add SUI_KEYSTORE\
        \ secret with your keystore file content\"\n                            echo\
        \ \"3. Fund the wallet with testnet SUI tokens\"\n                       \
        \     exit 0\n                        fi\n                        \n     \
        \                   echo \"Current active address:\"\n                   \
        \     sui client active-address || {\n                            echo \"\u274C\
        \ No active address found. Please check your SUI_CONFIG and SUI_KEYSTORE secrets.\"\
        \n                            exit 1\n                        }\n        \
        \                \n                        # Check if we have gas before attempting\
        \ deployment\n                        echo \"Checking gas balance...\"\n \
        \                       sui client gas || {\n                            echo\
        \ \"\u274C Failed to check gas balance. Address may not be funded.\"\n   \
        \                         echo \"Please fund your address with testnet SUI\
        \ tokens before deployment.\"\n                            exit 1\n      \
        \                  }\n                        \n                        echo\
        \ \"Publishing package...\"\n                        if sui client publish\
        \ --gas-budget 100000000; then\n                            echo \"\u2705\
        \ Package published successfully\"\n                        else\n       \
        \                     echo \"\u274C Deployment failed\"\n                \
        \            echo \"This might be due to insufficient gas or network issues\"\
        \n                            exit 1\n                        fi\n       \
        \             "
    - name: Verify deployment
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      env:
        SUI_CONFIG: ${{ secrets.SUI_CONFIG }}
      run: "\n                        # Verify sui command is available\n        \
        \                which sui || (echo \"Sui command not found in PATH\" && exit\
        \ 1)\n                        \n                        # Skip verification\
        \ if no SUI_CONFIG was provided\n                        if [ -z \"$SUI_CONFIG\"\
        \ ]; then\n                            echo \"\u26A0\uFE0F  Deployment verification\
        \ skipped: No SUI_CONFIG provided\"\n                            exit 0\n\
        \                        fi\n                        \n                  \
        \      # Get the latest transaction status\n                        echo \"\
        Checking recent transactions...\"\n                        sui client transactions\
        \ --limit 5 || true\n                        \n                        LATEST_TX=$(sui\
        \ client transactions --limit 1 | tail -n 1 | awk '{print $1}' 2>/dev/null\
        \ || echo \"\")\n                        if [ -n \"$LATEST_TX\" ] && [ \"\
        $LATEST_TX\" != \"digest\" ]; then\n                            echo \"Verifying\
        \ transaction: $LATEST_TX\"\n                            # Check transaction\
        \ status\n                            if sui client transaction \"$LATEST_TX\"\
        \ | grep -q \"Status.*Success\"; then\n                                echo\
        \ \"\u2705 Deployment verified successfully\"\n                          \
        \  else\n                                echo \"\u274C Deployment verification\
        \ failed\"\n                                sui client transaction \"$LATEST_TX\"\
        \ || true\n                                exit 1\n                      \
        \      fi\n                        else\n                            echo\
        \ \"\u26A0\uFE0F  No recent transaction found to verify, but deployment may\
        \ have succeeded\"\n                            echo \"Check the Sui explorer\
        \ for your package deployment\"\n                        fi\n            \
        \        "
